apiVersion: v1
kind: Service
metadata:
  name: ticket-api
spec:
  selector:
    app: ticket-api
  ports:
    - protocol: TCP
      port: {{ .Values.service.api.port | default 5000 }}
      targetPort: {{ .Values.service.api.targetPort | default 5000 }}
  type: {{ .Values.service.api.type | default "ClusterIP" }}

